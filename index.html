<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="sidebar">
            <div class="search">
                <h3>Search for a City:</h3>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeatherBtn">Get Weather and 5 Days Forecast</button>
            </div>
            <div class="search-history">
                <h3>Search History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
        <div class="main-content">
            <div class="weather-info-container">
                <div id="currentWeatherContainer">
                    <h3>Current Weather</h3>
                    <div id="currentWeather" class="weather-card"></div>
                </div>
                <div id="forecastWeatherContainer">
                    <h3>5 Days Forecast</h3>
                    <div id="forecastWeather" class="forecast-cards"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Develop/script.js"></script>
</body>
</html>
